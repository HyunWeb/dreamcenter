name: Deploy to EC2 (Dockerized)

on:
  push:
    branches:
      - main # main 브랜치에 push될 때만 작동

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code # GitHub 저장소의 코드를 GitHub Actions 런너에 클론하여 작업 시작
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH # 진짜 배포 동작을 수행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/dreamcenter/backend

            echo ">> STEP 1: git pull"
            git pull origin main

            echo ">> STEP 2: 디스크 상태 확인"
            df -h
            docker system df

            echo ">> STEP 3: 도커 정리"
            docker system prune -af --volumes

            echo ">> STEP 4: 컨테이너 종료"
            docker-compose down

            echo ">> STEP 5: 도커 빌드"
            docker-compose build

            echo ">> STEP 6: 컨테이너 시작"
            docker-compose up -d

            echo "✅ 모든 작업 완료"
