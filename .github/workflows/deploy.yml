name: Deploy to EC2 (Dockerized)

on:
  push:
    branches:
      - main # main 브랜치에 push될 때만 작동

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code # GitHub 저장소의 코드를 GitHub Actions 런너에 클론하여 작업 시작
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH # 진짜 배포 동작을 수행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/dreamcenter/backend

            # 최신 코드 pull
            git pull origin main

            echo "[디스크 사용량 확인]"
            df -h
            echo "[Docker 리소스 상태 확인]"
            docker system df

            # 디스크 공간 확보
            docker system prune -af --volumes

            # 현재 실행 중인 컨테이너들 모두 중단하고 제거
            docker-compose down

            # 새로 받은 소스코드로부터 도커 이미지 다시 빌드
            docker-compose build

            # 빌드된 이미지를 기반으로 컨테이너 실행 (서비스 시작)
            docker-compose up -d
